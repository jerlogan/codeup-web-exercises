<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="css/calculator-style.css">
</head>
<body>

<div class="calculator-body">

        <!--Beginning of calculator numbers-->

    <div class="container buttons">
        <div class="row">
            <div class="one-fourth"><button class="number-button" id="1">1</button></div>
            <div class="one-fourth"><button class="number-button" id="2">2</button></div>
            <div class="one-fourth"><button class="number-button" id="3">3</button></div>
            <div class="one-fourth"><button class="plus-button" id="+">+</button></div>
        </div>
        <div class="row">
            <div class="one-fourth"><button class="number-button" id="4">4</button></div>
            <div class="one-fourth"><button class="number-button" id="5">5</button></div>
            <div class="one-fourth"><button class="number-button" id="6">6</button></div>
            <div class="one-fourth"><button class="minus-button" id="-">-</button></div>
        </div>
        <div class="row">
            <div class="one-fourth"><button class="number-button" id="7">7</button></div>
            <div class="one-fourth"><button class="number-button" id="8">8</button></div>
            <div class="one-fourth"><button class="number-button" id="9">9</button></div>
            <div class="one-fourth"><button class="multiply-button" id="*">*</button></div>
        </div>
        <div class="row">
            <div class="one-fourth"><button class="clear-button" id="C">C</button></div>
            <div class="one-fourth"><button class="number-button" id="0">0</button></div>
            <div class="one-fourth"><button class="equals-button" id="=">=</button></div>
            <div class="one-fourth"><button class="divide-button" id="/">/</button></div>
        </div>
    </div>

    <!--Input numbers-->

    <div class="container inputs">
        <div class="row">
            <div>
                <p class="userInput">0</p>
            </div>
        </div>
    </div>










    </div>
</div>





<script src="js/calculator.js"></script>
</body>
</html>
