<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Layout</title>
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .col {
            border: 1px solid black;
            background-color: #DDDDDD;
        }
    </style>
</head>
<body>
<div class="container">


<!---------------1/2 columns--------------->


    <div class="row">
        <div class="col">1/2</div>
        <div class="col">1/2</div>
    </div>


<!---------------1/3 columns--------------->


    <div class="row">
        <div class="col">
            <p>1/3</p>
        </div>
        <div class="col">
            <p>1/3</p>
        </div>
        <div class="col">
            <p>1/3</p>
        </div>
    </div>


<!---------------1/4 columns--------------->


    <div class="row">
        <div class="col">
            <p>1/4</p>
        </div>
        <div class="col">
            <p>1/4</p>
        </div>
        <div class="col">
            <p>1/4</p>
        </div>
        <div class="col">
            <p>1/4</p>
        </div>
    </div>


<!---------------1/6 columns--------------->


    <div class="row">
        <div class="col">
            <p>1/6</p>
        </div>
        <div class="col">
            <p>1/6</p>
        </div>
        <div class="col">
            <p>1/6</p>col
        </div>
            <div class="col"><p>1/6</p>
        </div>
        <div class="col">
            <p>1/6</p>
        </div><div class="col">
            <p>1/6</p>
        </div>
    </div>



<!---------------1/8 columns--------------->


    <div class="row">
        <div class="col">
            <p>1/8</p>
        </div>
        <div class="col">
            <p>1/8</p>
        </div>
        <div class="col">
            <p>1/8</p>
        </div>
        <div class="col">
            <p>1/8</p>
        </div>
        <div class="col">
            <p>1/8</p>
        </div>
        <div class="col">
            <p>1/8</p>
        </div>
        <div class="col">
            <p>1/8</p>
        </div>
        <div class="col">
            <p>1/8</p>
        </div>
    </div>


<!---------------mixed columns--------------->

    <div class="row">
        <div class="col col-4">
            <p>1/3</p>
        </div>
        <div class="col col-2">
            <p>1/6</p>
        </div>
        <div class="col col-6">
            <p>1/2</p>
        </div>
    </div>


    <div class="row">
        <div class="col col-8">
            <p>2/3</p>
        </div>
        <div class="col col-4">
            <p>1/3</p>
        </div>
    </div>
</div>
</body>
</html>
