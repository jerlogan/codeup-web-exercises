<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="posts"></div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
    $.ajax("data/blog.json").done(function(data) {
       $(data).each(function(i, e) {
           var blogItemsString = '<h1>' + this.title + '</h1>' +
                                 '<h3>' + this.categories + '</h3>' +
                                 '<h6>' + this.date + '</h6>' +
                                 '<p>' + this.content + '</p>';
           $('#posts').append(blogItemsString);
       })
    });







</script>
</body>
</html>
