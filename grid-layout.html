<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Layout</title>
    <link rel="stylesheet" href="css/grid-layout.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

    <!---------------1/2 columns--------------->

    <div class="container">
        <div class="row">
            <div class="one-half">
                <p>1/2</p>
            </div>
            <div class="one-half">
                <p>1/2</p>
            </div>
        </div>
    </div>

    <!---------------1/3 columns--------------->

    <div class="container">
        <div class="row">
            <div class="one-third">
                <p>1/3</p>
            </div>
            <div class="one-third">
                <p>1/3</p>
            </div>
            <div class="one-third">
                <p>1/3</p>
            </div>
        </div>
    </div>

    <!---------------1/4 columns--------------->

    <div class="container">
        <div class="row">
            <div class="one-fourth">
                <p>1/4</p>
            </div>
            <div class="one-fourth">
                <p>1/4</p>
            </div>
            <div class="one-fourth">
                <p>1/4</p>
            </div>
            <div class="one-fourth">
                <p>1/4</p>
            </div>
        </div>
    </div>

    <!---------------1/6 columns--------------->

    <div class="container">
        <div class="row">
            <div class="one-sixth">
                <p>1/6</p>
            </div>
            <div class="one-sixth">
                <p>1/6</p>
            </div><div class="one-sixth">
            <p>1/6</p>
        </div><div class="one-sixth">
            <p>1/6</p>
        </div><div class="one-sixth">
            <p>1/6</p>
        </div><div class="one-sixth">
            <p>1/6</p>
        </div>
        </div>
    </div>

    <!---------------1/8 columns--------------->

    <div class="container">
        <div class="row">
            <div class="one-eighth">
                <p>1/8</p>
            </div>
            <div class="one-eighth">
                <p>1/8</p>
            </div>
            <div class="one-eighth">
                <p>1/8</p>
            </div>
            <div class="one-eighth">
                <p>1/8</p>
            </div>
            <div class="one-eighth">
                <p>1/8</p>
            </div>
            <div class="one-eighth">
                <p>1/8</p>
            </div>
            <div class="one-eighth">
                <p>1/8</p>
            </div>
            <div class="one-eighth">
                <p>1/8</p>
            </div>
        </div>
    </div>

    <!---------------mixed columns--------------->

    <div class="container">
        <div class="row">
            <div class="one-third">
                <p>1/3</p>
            </div>
            <div class="one-sixth">
                <p>1/6</p>
            </div>
            <div class="one-half">
                <p>1/2</p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="two-thirds">
                <p>2/3</p>
            </div>
            <div class="one-third">
                <p>1/3</p>
            </div>
        </div>
    </div>

</body>
</html>
