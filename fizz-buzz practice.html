<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fizz Buzz</title>
</head>
<body>




<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>

    function fizzBuzz (num){
        for (var i = 1; i <= num; i++) {
            console.log(i);
            if (i % 3 === 0 && i % 5 === 0) {
                console.log('FizzBuzz');
            } else if (i % 5 === 0) {
                console.log('Buzz');
            } else if (i % 3 === 0) {
                console.log('Fizz')
            }
        }
    }


</script>
</body>
</html>
