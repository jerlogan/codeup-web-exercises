<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Texas Flag </title>
    <link rel="stylesheet" href="css/texas-flag.css"
</head>
<body>
    <!--Header section-->
    <div class="header-section">
        <p class="sentence">This is an image of the Texas flag:</p>
        <img class="flag-image" src="img/texas-flag.png" alt="Texas flag image">
    </div>
    <!--Bottom section-->
    <div class ="sentence">
        <p class="last-sentence">And this is the Texas flag using CSS:</p>
        <div class="whole-flag">
            <div class="blue">
                <span class="star">&#9733;</span>
            </div>
            <div class="white"></div>
            <div class="red"></div>
        </div>
    </div>
</body>
</html>
