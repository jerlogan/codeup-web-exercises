<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 50%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            width: 90%;
            height: 100%;
            margin: 0 auto;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>

    function initMap() {

        var allThreeRestaurantsArray = [];

        var LatLong = {lat: 29.3927491, lng: -98.486118};

        var map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 29.3927491, lng: -98.486118},
            zoom: 15,
        });

        var marker = new google.maps.Marker({
            position: LatLong,
            animation: google.maps.Animation.DROP,
            map: map
        });

        //add infoWindow on click of marker

         var infowindow = new google.maps.InfoWindow({
             content:
                '<h4>The happiest place on Earth</h4>' +
                '<p>Best things:</p>' +
                '<ul>' +
                '<li>Fries</li>' +
                '<li>Spicy Ketchup</li>' +
                '<li>Patty Melt</li>' +
                '</ul>'
            });

            google.maps.event.addListener(marker, 'click', function () {
                infowindow.open(map, marker);
            });

    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUOoMBx9oORacmqRR3Gh89_5Q0rKyOLnc&callback=initMap"
        async defer></script>
</body>
</html>
