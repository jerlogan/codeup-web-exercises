<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Exponent Function</title>
</head>
<body>




<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>

    const power = (base, exponent) => {
        var num = 0;
        for (let i = 0; i < exponent.length; i++) {
            num *= base;
        }
        return num;
    }


</script>
