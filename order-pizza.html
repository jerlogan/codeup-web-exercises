<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--BOOTSTRAP CDN-->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
          crossorigin="anonymous">
    <!--FONT AWESOME-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <!--CUSTOM CSS-->
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>

    <!--Top nav bar-->

    <nav class="navbar navbar-expand-lg navbar-light border-bottom border-danger">
        <a href="#" class="navbar-brand"><img src="img/pizza-planet.png"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">Order Online<span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="#">Menu</a>

                <!--"Search Stores near you!" form-->

                <nav class="navbar">
                    <form class="form-inline">
                        <input class="form-control mr-sm-2" type="search" placeholder="Zip Code" aria-label="Search">
                        <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Search stores near you</button>
                    </form>
                </nav>

                <!--sign up icon and text-->

            </div>
        </div>
        <div class="d-md-block float-right sign-up-icon">
            <i class="fas fa-user-plus"></i>
            <span class="navbar-text">Sign Up</span>
        </div>
    </nav>

    <!--NAVBAR END-->

    <!--JUMBOTRON-->

    <main class="container">
        <div class="d-md-block jumbotron jumbotron-fluid pizza-jumbotron text-center">
            <div class="container">
                <h1 class="display-4">Welcome to Pizza Planet</h1>
            </div>
        </div>

     <!--H2, NAV-TABS-->

        <h2 class="mt-3">Build your own pizza!</h2>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="#"><span class="badge badge-secondary">1</span>size and crust</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><span class="badge badge-secondary">2</span>cheese and sauce</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><span class="badge badge-secondary ">3</span>Toppings</a>
            </li>
        </ul>

        <!--CARD-->

        <div class="card text-center">
            <div class="card-header bg-danger">
                Featured
            </div>
            <div class="card-body">
                <h5 class="card-title">Special title treatment</h5>
                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
            <div class="card-footer text-muted">
                2 days ago
            </div>
        </div>



















    </main>

    <!--JAVASCRIPT DOWN BELOW-->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
